<!DOCTYPE html>
<html lang="en">
<head>

  //게임 껍데기 만들기 -->

  <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <img id="mario" src = "assets/mario.gif" alt="mario">
    </div>


    <script>
// 점프만들기
let isJumping = false;

function jump () {
    //연타방지
    if (isJumping){
        return;
    }
    //점프시작
    isJumping = true;
    $('#mario').animate({bottom:'+=200px'}, '1').animate({bottom:'-=200px'}, 'slow',function() {
        isJumping = false;
    });
}
//onload
$(function(){
$('body').keydown(function (event){
    switch (event.key){
        case ' ':
            jump();
            // console.log('space');
            break;
    }
})
});

    </script>
</body>

</html>
