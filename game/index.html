<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- jquery 쓰려면 CDN 코드 가져오기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<!-- 
  //게임 껍데기 만들기 -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>

</head>
<body>
    <div class="container">
        <img id="mario" src = "assets/mario.gif" alt="mario">
        <img id="goomba" src = "assets/goomba2.gif" alt="goomba">
    </div>


    <script>
// 점프만들기
let isJumping = false;

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //최댓값은 제외, 최솟값은 포함
}


//goomba움직이게
function goombaStart(){
let speed = getRandomInt(1000, 2000); //1~2초사이 ,난이도ㅓ 조절해서ㅓ 해보기
let respawnTime=getRandomInt(1000,2000);
$('#goomba').animate({left:'-100px' },speed, function() {
    //왼쪽꿑까지 가면 초기위치로 이동
    $('#goomba').css('right', '50px').css('left', ''); //goomba 옮기기


//다시 출발 
setTimeout(goombaStart, respawnTime);
});
}

function jump () {
    //연타방지
    if (isJumping){
        return;
    }
    //점프시작
    isJumping = true;
    $('#mario').animate({bottom:'+=200px'}, '1').animate({bottom:'-=200px'}, 'slow',function() {
        isJumping = false;
    });
}
//onload
$(function(){
$('body').keydown(function (event){
    switch (event.key){
        case ' ':
            jump();
            // console.log('space');
            break;
    }
})
});
goombaStart();
    </script>
</body>

</html>
