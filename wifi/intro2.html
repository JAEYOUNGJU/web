<HTML><!--웹 페이지는 <html>로 시작해서 </html>로 끝남-->
<HEAD><!--웹 페이지의 정보, 문서에서 사용할 외부 파일들을 링크할 때 사용, <title>, <meta>등이 들어감-->
<TITLE>시작페이지</TITLE> <!--웹 페이지 제목-->
</HEAD><!--웹페이지의 정보, 문서에서 사용할 외부 파일들을 링크할 때 사용-->
<BODY><!--웹페이지의 본문내용 기입-->
<h1 align = "center">전국 와이파이 데이터 페이지</h1><!--글자크기 h1으로 하여 출력-->
</BODY><!--브라우저에 실제 표시되는 내용쓰고 닫기-->
</HTML><!--웹페이지의 끝-->
