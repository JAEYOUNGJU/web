<!-- html 의 문서 설명 -->
<!DOCTYPE html> 
<!-- 영어 기준으로 작성된 페이지를 뜻함 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- 호환을 위해 존재, IE 있을때까지 사용할 예정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--description 는 페이지를 설명할때 추가해서 사용함, 검색에 도움됨  -->
    <meta name="description" content="비디오 태그 연습">
    <title>미디어</title>
</head>
<body>
    <div>
    <!-- free mp4 검색해서 링크 가져오기 -->
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" controls autoplay muted width="600" height="315"></video>
    <!-- 유튜브에서 동영상 링크 소스 가져오기, 공유-퍼가기-복사 -->
    <iframe width="600" height="315" src="https://www.youtube.com/embed/vkHmrW31L7Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
<!-- 지원이 되는 소스로 골라 사용하기 -->
<!--   <source src="movie.mp4" type="video/mp4">-->
<!-- <source src="movie.ogg" type="video/ogg">-->
</body>
</html>
