<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function loadDoc(){
            //비동기는 오래걸리는 동작
            fetch('people.json')
            //promise 방식
            // .then(function(response{ -> 옛날방식
            //     return response.text();
            // }))
            //화살표 표기법(arrow function)
            //람다식 표현(lambda expression) 
            .then(response => response.json()) //기다렸다가 여기서 처리
            .then(json => { //.then을 써서 결과를 받음
                console.log(json);

                let result = `${json.name} : ${json.age}`;

              document.getElementById('demo').innerHTML = result;
              document.getElementById('json').innerHTML = JSON.stringify(json);//json형태로 string바뀜
            });
        }
    </script>
    <div id="demo"></div>
    <div id="json"></div>
    <button onclick="loadDoc()">get data</button>
</body>
</html>
