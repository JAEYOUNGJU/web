<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3강_실습2</title>
</head>
<body>
    <script>
        //입력방법이 잘 됐는지 확인하고싶다면 인터넷 창 f12 눌러서 입력해보기~
        let num = Number(prompt('숫자입력'));
        if(isNaN(num)) {
            alert('숫자를 입력해주세요.');
        } else {
            if(!(1 <= num || num <= 100)){
                alert('1이상 100이하를 넣어주세요.');
            } else {
                for (let i =1;i <=100; i++){
                    // log 엔터
                    console.log(i);
                }
                alert('완료했습니다.');
            }
        }
    </script>
</body>
</html>
