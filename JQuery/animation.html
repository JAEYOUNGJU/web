            position: absolute;

    </style>ㅋ
    <div id="box">

    </div>
    <script>
    function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //최댓값도 포함, 최솟값도 포함
    }
        $('#box').click(function () {
            //console.log('click!!'); //click이 잘 먹는지 콘솔로 확인
            // $('#box').animate({left:'+=100px'}); 클릭시 계속 움직이기
            $('#box').animate({ //크기변화주기
                width: '150px', 
                height: '100px'
            });
           
        });
