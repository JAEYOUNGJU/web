<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--form -->
    <form action="">
    <table>
        <tr>
            <th>ID</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>PASSWORD</th>
            <td><input type="password"></td>
        </tr>
    </table> 
    <!--버튼 만들기-->
    <input type="button" value ="회원가입">
    <input type="reset" value ="로그인">
    <input type="submit" value ="초기화"> <!--어디로 전달할떄-->
    <!--이동할페이지는 form 에 action 추가하기-->


    </form>
    <!-- ul>li*5 에 엔터치기 list 5개 만들라면-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <!--table>tr*5>td*2(emmet으로 기능검색하기)-->
    <table border="1" width="200">
        <tr>
            <td colspan="2">1</td>
       <!--옆에잇는 거라 합쳤으니 여길 지우기-->
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>  
        <tr>
            <td>1</td>
  
        </tr>
    </table>
</body>
</html>
